# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - c0027816-devproject-react

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v2
        with:
          node-version: '16.x' # It's recommended to use LTS version of Node.js

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Next.js app
        run: npm run build
        working-directory: ./frontend

      - name: Export Next.js static files
        run: npm run export
        working-directory: ./frontend

      - name: Zip artifact for deployment
        run: zip -r frontend.zip ./out
        working-directory: ./frontend

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-app
          path: frontend/frontend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: nextjs-app

      - name: Unzip artifact for deployment
        run: unzip frontend.zip -d ./
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'c0027816-devproject-django'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_05DD5E63BDD24898B0D76B365E3487D6 }}